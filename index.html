<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MCST Student Bus Application </title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
<!--   <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet"> -->

</head>

<body>
  <body oncontextmenu="return false">
  <script type="module" src="script.js"></script>
  
  <a class="parking" href="image.png" data-lightbox="example-1">
    <img class="park" src="image.png" alt="bus map">
  </a>
  <br>
  <label id="lab" for="dropDown">Choose your bus: </label>
  <select name="dropDown" class = "select" id="dropDown">
    
    <option value = "Boonton">Boonton</option>
    <option value = "Bloom">Bloom</option>
    <option value = "Butler">Butler</option>
    <option value = "Chat">Chat</option>
    <option value = "DOV">DOV</option>
    <option value = "HP">HP</option>
    <option value = "J-Hop">J-Hop</option>
    <option value = "J-OR">J-OR</option>
    <option value = "JTI">JTI</option>
    <option value = "LP ">LP</option>
    <option value = "Madison">Madison</option>
    <option value = "Mend">Mend</option>
    <option value = "Mont 1">Mont 1</option>
    <option value = "Mont 2">Mont 2</option>
    <option value = "Mont 3">Mont 3</option>
    <option value = "Morris">Morris</option>
    <option value = "Mount O">Mount O</option>
    <option value = "MH (Dorene)">MH (Dorene)</option>
    <option value = "MH (Bennanh)">MH (Bennanh)</option>
    <option value = "MH (Carlos)">MH (Carlos)</option>
    <option value = "MH (Lillian)">MH (Lillian)</option>
    <option value = "MH (Maria)">MH (Maria)</option>
    <option value = "P101">P101</option>
    <option value = "P102">P102</option>
    <option value = "P103">P103</option>
    <option value = "P104">P104</option>
    <option value = "P105">P105</option>
    <option value = "PEQ">PEQ</option>
    <option value = "Rand">Rand</option>
    <option value = "Rox">Rox</option>
    <option value = "RK">RK</option>
    <option value = "WM">WM</option>
  </select>
  <br></br>
  <button class="button-76" id="submitButton">Find Position</button>
  <p id="busPosition"></p>
  
</body>

</html>
